<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-3"></div>
<div class="col-lg-6">
  <div id="ui">
<h1 class="text-center">Registrar proveedor
</h1>

 <form class="form-group text-center">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombre: </label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Cédula:</label>
      <input type="text" class="form-control" id="cedula" placeholder="Cédula">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Dirección:</label>
    <input type="text" class="form-control" id="direccion" placeholder="Dirección">
  </div>
 
  <div class="form-group">
      <label for="inputEmail4">Teléfono: </label>
      <input type="text" class="form-control" id="telefono" placeholder="teléfono">
    </div>
   
  
    
<br>

  <div class="form-group">
    
    </div>
    
  
  <input type="submit" name="submit" value="Registrar" class="btn btn-primary btn-block btn-lg">
</form>
</body>
</html>

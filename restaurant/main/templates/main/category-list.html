{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<h3 class="my-4 border-bottom pb-1">Categories</h3>
	<div class="row">
        {% if category %}
        {% for cat in category %}
			<div class="col-md-3 mb-4">
				<div class="card shadow">
				<a href="{% url 'category-dish-list' cat.id %}"><img src="/media/{{cat.image}}" class="card-img-top" alt="{{cat.name}}" /></a>
				<div class="card-body">
					<h6 class="card-text"><a href="#">{{cat.name}}</a></h6>
				</div>
				</div>
			</div>
       
            {% endfor %}
        {% endif %}
	</div>
</main>
{% endblock %}

<div class="container">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div id="ui">
    <h1 class="text-center">INICIAR SESION
    </h1>
    
     <form class="form-group text-center" method='POST'>
        {% csrf_token %}
      <div class="row">
    </div>
    
     
     <label for="email" class="colocar_email">Usuario: </label>
     <input type="text" name="username" class="form-control"  placeholder="Escribe tu usuario">
    
    <br>
    
     <label for="direccion" class="colocar_direccion">Contraseña</label>
     <input type="text" name="password" class="form-control"  placeholder="Escribe la contraseña">
    
    <br>
    
    <input type="submit" name="submit" value="Iniciar Sesion" class="btn btn-primary btn-block btn-lg">
    </form>
    <a class="color" href="#">Se te olvidó la cotraseña?</a>

    <p class="sesion">Aún no tienes cuenta? <a class="color" href="{% url 'register' %}">Regístrate</p>
    </div>
    </div>
{% endblock %}
